<ul class='posts-Ul'>
    {% for post in posts %}
         <li class="posts-Li">
            <div class="profile-img">
                <img src="{{ post.author.gravatar(size=40)}}" height="40" width="40">
            </div>
            <div class="profile-date">{{ moment(post.timestamp).fromNow()}}</div>
            <div class="profile-author">{{ post.author.username }}</div>
            <div class="post-body">
                {% if post.body_html %}
                    {{ post.body_html | safe}}
                {% else %}
                    {{ post.body }}
                {% endif %}
            </div>
        </li>
    {% endfor %}
</ul>
